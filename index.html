<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div id="pic">
        <img src="https://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
        <!-- TODO: spans for icons -->
        <span><i class="fas fa-camera"></i></span>
        <span><i class="fas fa-anchor"></i></span>
        <span><i class="fas fa-battery-three-quarters"></i></span>
        <span><i class="fas fa-bug"></i></span>
        <span><i class="fas fa-dice"></i></span>
        <span><i class="fas fa-atom"></i></span>
    </div>
    <div id="mini-layout">
        <!-- TODO: Spans for 4 item wide mini-layout -->
        <span>
            <div>
                <img src="https://placekitten.com/100/100" alt="Pic">
            </div>
            <div>
                <strong>Cute Kitten</strong>
            </div>
            <div>
                <p>What a Cutie!</p>
            </div>
            <div>
                <a href="https://placekitten.com">More Cats</a>
            </div>
        </span>
        <span>
            <div>
                <img src="https://placedog.net/100/100" alt="Pic">
            </div>
            <div>
                <strong>Adorable Puppy!</strong>
            </div>
            <div>
                <p>Look At Those Eyes!</p>
            </div>
            <div>
                <a href="https://placedog.net">More Dogs</a>
            </div>
        </span>
        <span>
            <div>
                <img src="https://placebear.com/100/100" alt="Pic">
            </div>
            <div>
                <strong>Big Bear</strong>
            </div>
            <div>
                <p>Look at Him Go!</p>
            </div>
            <div>
                <a href="https://placebear.com">More Bears</a>
            </div>
        </span>
        <span>
            <div>
                <img src="https://i.picsum.photos/id/39/100/100.jpg?hmac=8PoOXZ3_zSjfUMPgKyzn73BnWZQ9WPgZnGK87orYs_s"
                    alt="Pic">
            </div>
            <div>
                <strong>Random Image</strong>
            </div>
            <div>
                <p>What is This?</p>
            </div>
            <div>
                <a href="https://picsum.photos/">More Random Images</a>
            </div>
        </span>
    </div>
</body>

</html>
